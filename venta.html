<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/grid.css">
  <link rel="stylesheet" href="CSS/normalize.css" />
  <link rel="stylesheet" href="CSS/estilos.css" />
  <link rel="stylesheet" href="CSS/mobile.css" />
  <link rel="stylesheet" href="CSS/animation.css">
  <link rel="icon" type="image/png" href="images/speed.png" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <title>RoXb</title>
</head>

<body>
  <!-- Aqui epieza el navbar -->
  <nav class="fadeInDown">
    <div class=roxb_image">
      <img src="images/speed.png" width="30px" alt="">
    </div>
    <div class="nav_options">
      <ul>
        <li> <a href="#">Faqs</a> </li>
        <li> <a href="#">Descripción</a> </li>
      </ul>
    </div>
  </nav>
  <!-- Aqui acaba el navbar -->

  <!-- Aquie empieza Formulario Venta -->
  <div class="container">
    <div class="modulo_pago">
      <div class="producto">
        <div class="modulo-pago-images">
          <img src="images/robot.png" alt="imagen">
        </div>
        <h3>Producto 1</h3>
        <p>
          Robot Inteligente, que 
          plancha, lava y cocina
          en tu hogar.
        </p>
      </div>
      <div class="venta">
        <form action="">
          <label for="name">Nombre</label>
          <br>
          <input type="text" placeholder="" name="name">
        </form>
        <form action="">
          <label for="email">E-mail</label>
          <br>
          <input type="text" placeholder="" name="email">
        </form>
        <form action="">
          <label for="phone">Teléfono</label>
          <br>
          <input type="text" placeholder="" name="phone">
        </form>
      </div>
      <div class="modulo_pago-ventas">
        
      </div>
    </div>
  </div>

  <!-- Aqui termina Formulario Venta -->

    <!-- Epieza el footer -->
  <footer id="contacto">
    <div class="contenedor footer-content">
      <div class="contact-us">
        <h2 class="brand">CristhianCM</h2>
        <p class="phrase">Creamos para ti</p>
      </div>
      <div class="social-media">
        <a href="https://github.com/CristhianCM" class="social-media-icon" target="_blank">
          <i class="bx bxl-github"></i>
        </a>
        <a href="https://twitter.com/CristhianCM20" class="social-media-icon" target="_blank">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://www.instagram.com/crisygo/?hl=es-la" class="social-media-icon" target="_blank">
          <i class="bx bxl-instagram"></i>
        </a>
      </div>
    </div>
  </footer>
  <!-- Termina el footer -->
  <script src="JS/script.js"></script>
</body>

</html>
